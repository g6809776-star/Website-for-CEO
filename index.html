<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Secure Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Log In</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    let attempts = 0;

    // Replace these placeholder values locally
    const correctUser = "GSmithCEO";
    const correctPass = "28FebruaryJenMayoFoot";

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === correctUser && pass === correctPass) {
        window.location.href = "success.html";
      } else {
        attempts++;
        if (attempts === 3) {
          message.textContent = "Hint: Username is GSmithCEO";
        } else if (attempts >= 4) {
          message.textContent = "Hint: Username is GSmithCEO/n Password is: (birthday(day then month), daughterâ€™s name, hometown, actual meaning of Tattoo/n 2*F*******J**M***F****)";
        } else {
          message.textContent = "Incorrect credentials. Attempt " + attempts + " of 4.";
        }
      }
    });
  </script>
</body>
</html>
